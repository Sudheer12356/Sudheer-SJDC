1.	Basic HTML Structure :
        Here's a simple HTML document structure with appropriate <html>, <head>, and <body> tags:
                        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Document</title>
</head>
<body>
    <h1>Hello, AM SUDHEER</h1>
    <p>This is a simple HTML document.</p>
</body>
</html>
