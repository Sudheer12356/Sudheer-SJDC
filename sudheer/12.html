12. Differentiating <div> and <span>:

    <!DOCTYPE html>
    <html>
    <head>
        <title>Div and Span</title>
        <style>
            .container {
                border: 1px solid black;
                padding: 10px;
                margin-bottom: 10px;
            }
            .highlight {
                color: red;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Section 1</h2>
            <p>This is a paragraph within a div element.</p>
        </div>
        <span class="highlight">Highlighted text</span> within a span element.
        <div class="container">
            <h2>Section 2</h2>
            <p>This is another paragraph within a div element.</p>
        </div>
    </body>
    </html>
