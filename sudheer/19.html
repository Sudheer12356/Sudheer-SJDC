19. Tables with Headers and Captions:
<!DOCTYPE html>
<html>
<head>
    <title>Table with Headers and Captions</title>
</head>
<body>
    <table border="1">
        <caption>Student Scores</caption>
        <tr>
            <th>Name</th>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>
        <tr>
            <td>John</td>
            <td>85</td>
            <td>90</td>
            <td>88</td>
        </tr>
        <tr>
            <td>Alice</td>
            <td>92</td>
            <td>88</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>78</td>
            <td>82</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
