4. HTML Case Sensitivity:
Experiment with different casing for HTML tags and observe how they render in the browser.
<!DOCTYPE html>
<html>
<head>
    <title>Case Sensitivity Experiment</title>
</head>
<body>
    <!-- Try different cases for HTML tags -->
    <P>This is a paragraph in lowercase.</P>
    <p>This is a paragraph in lowercase, too.</p>
    <P>This is a paragraph in uppercase.</p>
    <P>This is a paragraph in MixedCase.</p>
</body>
</html>
