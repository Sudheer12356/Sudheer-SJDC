15. Adding Images with Alt Text:
<!DOCTYPE html>
<html>
<head>
    <title>Images with Alt Text</title>
</head>
<body>
    <h2>Image Gallery</h2>
    <img src="image1.jpg" alt="Nature Scene">
    <img src="image2.jpg" alt="City Skyline">
    <img src="image3.jpg" alt="Beach Sunset">
</body>
</html>
