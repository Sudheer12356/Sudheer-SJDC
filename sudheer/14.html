14. Working with Forms:

<!DOCTYPE html>
<html>
<head>
    <title>Form with Checkboxes and Dropdown</title>
</head>
<body>
    <h2>Preferences Form</h2>
    <form>
        <label for="newsletter">Subscribe to Newsletter:</label>
        <input type="checkbox" id="newsletter" name="newsletter"><br>
        
        <label for="updates">Receive Updates:</label>
        <input type="checkbox" id="updates" name="updates"><br>
        
        <label for="category">Preferred Category:</label>
        <select id="category" name="category">
            <option value="tech">Technology</option>
            <option value="food">Food</option>
            <option value="travel">Travel</option>
            <option value="sports">Sports</option>
        </select><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
